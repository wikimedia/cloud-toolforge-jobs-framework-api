      retcode: 0
      stdout: ""
      stderr: ""
    - cmd: curl -s ${CURL_URL}/show/${JOBNAME} -H "${CURL_HDR}" ${CURL_ARGS} | grep user | grep -q test
      retcode: 0
      stdout: ""
      stderr: ""
