    - shortname: tf-perl532
      image: docker-registry.tools.wmflabs.org/toolforge-perl532-sssd-base:latest
    - shortname: tf-php5-DEPRECATED
      image: docker-registry.tools.wmflabs.org/toolforge-php5-sssd-base:latest
    - shortname: tf-php72-DEPRECATED
      image: docker-registry.tools.wmflabs.org/toolforge-php72-sssd-base:latest
    - shortname: tf-php73-DEPRECATED
      image: docker-registry.tools.wmflabs.org/toolforge-php73-sssd-base:latest
    - shortname: tf-php74
      image: docker-registry.tools.wmflabs.org/toolforge-php74-sssd-base:latest
    - shortname: tf-python2-DEPRECATED
      image: docker-registry.tools.wmflabs.org/toolforge-python2-sssd-base:latest
    - shortname: tf-python34-DEPRECATED
      image: docker-registry.tools.wmflabs.org/toolforge-python34-sssd-base:latest
    - shortname: tf-python35-DEPRECATED
