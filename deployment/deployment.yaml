    - shortname: tf-python39
      image: docker-registry.tools.wmflabs.org/toolforge-python39-sssd-base:latest
    - shortname: tf-ruby21-DEPRECATED
      image: docker-registry.tools.wmflabs.org/toolforge-ruby21-sssd-base:latest
    - shortname: tf-ruby25-DEPRECATED
