---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: jobs-api
  namespace: jobs-api
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: jobs-api
rules:
- apiGroups:
  - policy
  resourceNames:
  - default
  resources:
  - podsecuritypolicies
  verbs:
  - use
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - watch
  - get
  - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: jobs-api-psp
  namespace: jobs-api
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: default
subjects:
- kind: ServiceAccount
  name: jobs-api
  namespace: jobs-api
---
apiVersion: v1
kind: Service
metadata:
  name: jobs-api
  namespace: jobs-api
spec:
  type: NodePort
  ports:
    - name: https
      nodePort: 30001
      port: 30001
      targetPort: 30001
      protocol: TCP
  selector:
    name: jobs-api
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: jobs-api
data:
  nginx.conf: |
    user nginx;
    worker_processes auto;

    events {
        worker_connections 1024;
    }

    http {
        server {
            listen 30001 ssl;

            ssl_certificate        /etc/nginx/ssl/tls.crt;
            ssl_certificate_key    /etc/nginx/ssl/tls.key;
            ssl_client_certificate /var/run/secrets/kubernetes.io/serviceaccount/ca.crt;
            ssl_verify_client      on;
            ssl_protocols          TLSv1.1 TLSv1.2;
            ssl_ciphers            HIGH:!aNULL:!MD5;

            location / {
                include uwsgi_params;
                uwsgi_pass localhost:8000;
                uwsgi_param HTTP_SSL_CLIENT_SUBJECT_DN $ssl_client_s_dn;
            }
        }

        server {
            listen 9000;

            location = /metrics {
                include uwsgi_params;
                uwsgi_pass localhost:8000;
            }
        }
    }
---
