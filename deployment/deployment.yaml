      image: docker-registry.tools.wmflabs.org/toolforge-buster-standalone:latest
    - shortname: tf-golang
      image: docker-registry.tools.wmflabs.org/toolforge-golang-sssd-base:latest
    - shortname: tf-golang111
      image: docker-registry.tools.wmflabs.org/toolforge-golang111-sssd-base:latest
    - shortname: tf-jdk17
      image: docker-registry.tools.wmflabs.org/toolforge-jdk17-sssd-base:latest
    - shortname: tf-jdk11-DEPRECATED
      image: docker-registry.tools.wmflabs.org/toolforge-jdk11-sssd-base:latest
    - shortname: tf-jdk8-DEPRECATED
      image: docker-registry.tools.wmflabs.org/toolforge-jdk8-sssd-base:latest
    - shortname: tf-mono68
      image: docker-registry.tools.wmflabs.org/toolforge-mono68-sssd-base:latest
    - shortname: tf-node16
      image: docker-registry.tools.wmflabs.org/toolforge-node16-sssd-base:latest
    - shortname: tf-node12
      image: docker-registry.tools.wmflabs.org/toolforge-node12-sssd-base:latest
    - shortname: tf-node10-DEPRECATED
